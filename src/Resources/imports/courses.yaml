details:
    name: courses
    title: Courses
    table: Course
    modes: { update: true, insert: true, export: true }
    alias: c
security:
    module: Timetable Admin
    action: Manage Courses & Classes
uniqueKeys:
    nameYear:
        label: Name in Year
        fields: [ schoolYear, name ]
    nameShortYear:
        fields: [ schoolYear, nameShort ]
        label: Short Name in Year
join:
    SchoolYear:
        table: Course
        alias: sy
    Department:
        table: Course
        alias: d
fields:
    schoolYear:
        label: "School Year"
        desc: "School year name, as set in School Admin. Must already exist."
        args: { filter: schoolyear, required: true, custom: true }
        relationship: { table: SchoolYear, key: id, field: name  }
        select: sy.name
    department:
        label: "Learning Area"
        desc: "Short Name"
        args: { filter: string, custom: true }
        relationship: { table: Department, key: id, field: nameShort  }
        select: d.nameShort
    name: 
        label: "Name"
        desc: "Must be unique for this school year."
        args: { filter: string, required: true }
        select: c.name
    nameShort: 
        label: "Short Name"
        desc: "Must be unique for this school year."
        args: { filter: string, required: true }
        select: c.nameShort
    orderBy: 
        label: "Order By"
        desc: "May be used to adjust arrangement of courses in reports."
        args: { filter: numeric }
        select: c.orderBy
    description: 
        label: "Blurb"
        desc: ""
        args: { filter: html }
        select: c.description
    map: 
        label: "Include In Curriculum Map"
        desc: ""
        args: { filter: yesno, custom: true }
        select: c.map
    yearGroupList:
        label: "Year Groups"
        desc: "Enrolable year groups."
        args: { filter: yearlist, custom: true }
        select: c.yearGroupList

