        select: li.fields
    fieldSerialNumber:
        label: "Serial Number"
        desc: ""
        args: { filter: string, custom: true, readonly: true, serialise: fields  }
        select: li.fields
    fieldModelLabel:
        label: "Model Name"
        desc: ""
        args: { filter: string, custom: true, readonly: true, serialise: fields  }
        select: li.fields
    fieldModelID:
        label: "Model ID"
        desc: ""
