details:
    name: usersParents
    title: User - Data - Parent
    category: User
    table: Kookaburra\UserAdmin\Entity\Person
    modes: { update: true, insert: true, export: false }
    alias: p
security:
    module: User Admin
    action: Manage Users_edit
uniqueKeys:
    username:
        fields: [ username ]
        label: Username
join:
    PrimaryRole:
        table: Kookaburra\UserAdmin\Entity\Person
        alias: r
        targetTable: Role
        with: r.category = :parent
fixedData:
    parent: Parent
