details:
    name: usersPasswords
    title: User - Password
    category: User
    table: Kookaburra\UserAdmin\Entity\Person
    modes: { update: true, insert: false }
    alias: p
security:
    module: User Admin
    action: Manage Users_edit
uniqueKeys:
    username:
        fields: [ username ]
        label: Username
fields:
    username:
        label: "Username"
        desc: "Must be unique."
        args: {filter: string, required: true}
        select: p.username
    passwordStrong:
        label: "Password"
        desc: ""
        args: {filter: string, required: true, custom: true, function: generatePassword}
        select: p.passwordStrong
    passwordForceReset:
        label: "Force Reset Password?"
        desc: ""
        args: {filter: yesno, custom: true}
        select: p.passwordForceReset
    canLogin:
        label: "Can Login?"
        desc: ""
        args: {filter: yesno, custom: true}
        select: p.canLogin
