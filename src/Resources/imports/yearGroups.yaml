details:
    name: yearGroups
    title: Year Groups
    table: YearGroup
    modes: { update: true, insert: true, export: true }
    alias: yg
security:
    module: School Admin
    action: Manage Year Groups
join:
    HeadOfYear:
        table: YearGroup
        alias: p
        joinType: leftJoin
        targetTable: Person
uniqueKeys:
    name:
        label: 'Name'
    nameShort:
        label: 'Short Name'
    sequenceNumber:
        label: "Sequence Number"
fields:
    name: 
        label: "Name"
        desc: "Must be unique."
        args: { filter: string, required: true }
        select: yg.name
    nameShort: 
        label: "Short Name"
        desc: "Must be unique."
        args: { filter: string, required: true }
        select: yg.nameShort
    sequenceNumber:
        label: "Sequence Number"
        desc: "Must be unique. Controls chronological ordering."
        args: { filter: numeric }
        select: yg.sequenceNumber
    headOfYear:
        label: "Head of Year"
        desc: "Username"
        args: { filter: string, custom: true }
        relationship: { table: Person, key: id, field: username }
        select: p.username
